<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality Sukkah</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Helvetica, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
        h1 {
            margin-top: 25px;
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        model-viewer {
            width: 80%;
            height: 70vh;
            --poster-color: transparent;
            background-color: transparent;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }
        .footer p {
            font-size: 10px;
            font-weight: 300;
        }
        .footer a {
            letter-spacing: 1px;
            color: #ffffff;
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }
        .footer a:hover {
            opacity: 0.7;
        }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Augmented Reality Sukkah</h1>
     <model-viewer 
          src="models/Sukkah.glb" 
          ios-src="models/Sukkah.usdz" 
          ar 
          ar-modes="scene-viewer webxr quick-look" 
          camera-controls 
          tone-mapping="neutral" 
          shadow-intensity="1"
          orientation="0deg 0deg -90deg"
      </model-viewer>
    </div>
    <div class="footer">
      <p>AR Sukkah by <a href="https://www.instagram.com/unapaulogetic_" target="_blank">unapaulogetic</a></p>
    </div>
  </body>
</html>
